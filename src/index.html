<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Solar Age Calculator</title>
    <style>
      .container {
        width: 300px;
        margin: 20px auto;
      }
      .input-group {
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Solar Age Calculator</h1>
      <label for="earth-age">Enter your age (Earth years)</label>
      <input type="number" id="earth-age" />
    </div>
    <div class="input-group">
      <label for="Calculate-button"></label>
      <button id="Calculate-button">Calculate...</button>
    </div>
    <div id="results-container"></div>
    <script src="script.js"></script>
  </body>
</html>
